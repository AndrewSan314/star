{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <hr>

            <input type="submit" class="btn btn-outline-info" value="Login">
            <small class="text-muted"><a href="{% url 'password_reset' %}">Forgot your password?</a></small>

        </form>
    </div>
{% endblock %}
