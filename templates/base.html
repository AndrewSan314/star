<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star cloud</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/21d1bcd9c1.js" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'master.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" role="navigation">
    <div class="container navbar-nav align-items-center">
        <a class="navbar-brand" href="{% url 'home' %}">Star Cloud</a>
        <div class=" navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'posts:create' %}">Posts</a>
                <a class="nav-item nav-link" href="{% url 'groups:all' %}">Groups</a>
                <a class="nav-item nav-link" href="{% url 'groups:create' %}">Create Group</a>
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'posts:create' %}">Posts</a>
                <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
            {% endif %}
        </div>

    </div>
</nav>
<div class="container">
    {% block content %}

    {% endblock %}
    <canvas id="canvas"></canvas>
</div>
</body>
<script type="text/javascript" src="{% static 'master.js' %}"></script>
</html>
