<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star cloud</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" role="navigation">
    <div class="container navbar-nav align-items-center">
        <a class="navbar-brand" href="{% url 'home' %}">Star Cloud</a>
        <div class=" navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="#">Posts</a>
                <a class="nav-item nav-link" href="#">Groups</a>
                <a class="nav-item nav-link" href="#">Create Group</a>
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link" href="#">Posts</a>
                <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
            {% endif %}
        </div>

    </div>
</nav>
<div class="container">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
