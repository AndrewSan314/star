{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}
{% block post_content %}
    <div class="container">
        <h1>Creat new post!</h1>
        <form method="post" action="{% url 'posts:create' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-lg btn-outline-info" value="New Post">


        </form>

    </div>
{% endblock %}
