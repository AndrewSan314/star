<div class="media-body">
    <h3><a href="{% url 'posts:for_user' username=post.user.username %}">{{ post.user.username }}</a></h3>
    <h3>{{ post.message_html|safe }}
        <time class="time"><a
                href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.create_at }}</a>
        </time>
        {% if post.group %}
            in <a href="{% url 'groups:single' slug=post.group.slug %}">{{ post.group.name }}</a>
        {% endif %}
        <hr>
    </h3>

    <div class="media-footer">
        {% if user.is_authenticated and post.user == user and not hide_delete %}
            <a href="{% url 'posts:delete' pk=post.pk %} " class="btn btn-default">
                <span class="fa fa-remove text-danger" aria-hidden="true"></span>
                <span class="text-danger icon-label">Delete</span>
            </a>
        {% endif %}
    </div>
</div>
